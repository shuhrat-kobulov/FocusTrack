<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Person at desk -->
  <ellipse cx="300" cy="350" rx="80" ry="20" fill="#e9ecef"/>
  
  <!-- Desk -->
  <rect x="150" y="280" width="300" height="80" fill="#667eea" rx="4"/>
  <rect x="140" y="320" width="320" height="40" fill="#5a6fd8" rx="4"/>
  
  <!-- Computer monitor -->
  <rect x="220" y="200" width="160" height="100" fill="#1a1a1a" rx="4"/>
  <rect x="230" y="210" width="140" height="80" fill="#667eea" rx="2"/>
  
  <!-- Charts on screen -->
  <circle cx="270" cy="240" r="20" fill="none" stroke="white" stroke-width="3"/>
  <circle cx="270" cy="240" r="20" fill="none" stroke="#764ba2" stroke-width="3" stroke-dasharray="30 20"/>
  
  <!-- Clock -->
  <circle cx="330" cy="240" r="15" fill="white"/>
  <line x1="330" y1="240" x2="330" y2="230" stroke="#667eea" stroke-width="2"/>
  <line x1="330" y1="240" x2="337" y2="240" stroke="#667eea" stroke-width="1"/>
  
  <!-- Person -->
  <circle cx="300" cy="180" r="25" fill="#ffdbac"/>
  <rect x="285" y="200" width="30" height="50" fill="#667eea" rx="15"/>
  <rect x="270" y="220" width="15" height="40" fill="#ffdbac" rx="7"/>
  <rect x="315" y="220" width="15" height="40" fill="#ffdbac" rx="7"/>
  
  <!-- Floating time bubbles -->
  <circle cx="100" cy="100" r="30" fill="white" fill-opacity="0.9"/>
  <text x="100" y="95" text-anchor="middle" font-family="Inter" font-size="10" fill="#667eea">2h 30m</text>
  <text x="100" y="107" text-anchor="middle" font-family="Inter" font-size="8" fill="#888">Coding</text>
  
  <circle cx="500" cy="120" r="30" fill="white" fill-opacity="0.9"/>
  <text x="500" y="115" text-anchor="middle" font-family="Inter" font-size="10" fill="#764ba2">45m</text>
  <text x="500" y="127" text-anchor="middle" font-family="Inter" font-size="8" fill="#888">Email</text>
  
  <circle cx="80" cy="250" r="25" fill="white" fill-opacity="0.9"/>
  <text x="80" y="246" text-anchor="middle" font-family="Inter" font-size="9" fill="#667eea">1h 15m</text>
  <text x="80" y="256" text-anchor="middle" font-family="Inter" font-size="7" fill="#888">Meetings</text>
  
  <!-- Decorative elements -->
  <rect x="50" y="50" width="20" height="20" fill="#667eea" fill-opacity="0.3" rx="2"/>
  <circle cx="550" cy="80" r="10" fill="#764ba2" fill-opacity="0.3"/>
  <polygon points="520,200 530,180 540,200" fill="#667eea" fill-opacity="0.3"/>
</svg>