<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>FocusTrack</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.min.js"></script> -->
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    </head>
    <body>
        <!-- Dark Mode Toggle -->
        <button
            class="theme-toggle"
            id="theme-toggle"
            aria-label="Toggle dark mode"
        >
            <span id="theme-icon">üåô</span>
        </button>

        <div class="text-center">
            <h1>FocusTrack</h1>
        </div>

        <div class="tab">
            <button
                id="defaultOpen"
                class="tablinks"
                onclick="openTab(event, 'tab-1')"
            >
                Dashboard
            </button>
            <button class="tablinks" onclick="openTab(event, 'tab-2')">
                Analytics
            </button>
        </div>

        <div id="tab-1" class="tabcontent">
            <div class="container text-center">
                <h2 id="main-timer">00:00:00</h2>
                <div class="btn-group">
                    <button
                        type="button"
                        id="start-btn"
                        class="btn"
                        style="color: white"
                    >
                        Start
                    </button>
                    <button type="button" id="stop-btn" class="btn">
                        Stop
                    </button>
                    <button type="button" id="reset-btn" class="btn">
                        Reset
                    </button>
                </div>
                <div class="keyboard-hints">
                    <small
                        >‚å®Ô∏è Shortcuts: <kbd>Space</kbd> Start/Stop |
                        <kbd>R</kbd> Reset | <kbd>T</kbd> Switch tab</small
                    >
                </div>
            </div>
            <div class="container">
                <ul id="list" class="list-group"></ul>
            </div>
        </div>

        <div id="tab-2" class="tabcontent">
            <div class="text-center">
                <div id="pie"></div>
                <div id="legend"></div>
                <br />
                <button type="button" id="render-btn" class="btn">
                    Stop Rendering
                </button>
            </div>
        </div>

        <script src="js/ui/tabs.js"></script>
        <script src="js/ui/theme-toggle.js"></script>
        <script src="js/ui/keyboard-shortcuts.js"></script>
        <script src="js/ui/app-icons.js"></script>
        <script src="js/tracker/timer.js"></script>
        <script src="js/tracker/script.js"></script>
        <script src="js/charts/piechart.js"></script>
    </body>
</html>
